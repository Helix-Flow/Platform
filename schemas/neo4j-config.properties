# Neo4j Configuration for Cognee Knowledge Engine
# Optimized for graph-based knowledge representation and retrieval

# Memory Configuration
dbms.memory.heap.initial_size=2G
dbms.memory.heap.max_size=4G
dbms.memory.pagecache.size=2G

# Security
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=apoc.*
dbms.security.procedures.whitelist=apoc.*

# Graph Algorithms
dbms.security.procedures.unrestricted=algo.*
dbms.security.procedures.whitelist=gds.*

# Database Settings
dbms.default_database=helixflow
dbms.default_listen_address=0.0.0.0

# HTTP Connector
dbms.connector.http.listen_address=:7474
dbms.connector.http.enabled=true

# Bolt Connector
dbms.connector.bolt.listen_address=:7687
dbms.connector.bolt.enabled=true

# HTTPS Connector (optional)
dbms.connector.https.listen_address=:7473
dbms.connector.https.enabled=false

# Metrics
dbms.metrics.enabled=true
dbms.metrics.graphite.enabled=true
dbms.metrics.graphite.server=localhost:2003
dbms.metrics.graphite.interval=30s

# Logging
dbms.logs.default_format=JSON
dbms.logs.user.stdout_enabled=true
dbms.logs.debug.level=INFO

# APOC Configuration
apoc.import.file.enabled=true
apoc.export.file.enabled=true
apoc.ttl.enabled=true
apoc.ttl.schedule=5

# Graph Data Science
gds.model.store_location=/var/lib/neo4j/gds-models

# Backup
dbms.backup.enabled=true
dbms.backup.listen_address=0.0.0.0:6362

