version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: helixflow-postgres
    environment:
      POSTGRES_DB: helixflow
      POSTGRES_USER: helixflow
      POSTGRES_PASSWORD: helixflow_secure_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schemas/postgresql-helixflow.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - helixflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helixflow -d helixflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: helixflow-redis
    command: redis-server --requirepass helixflow_redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - helixflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # API Gateway
  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: helixflow-api-gateway
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://helixflow:helixflow_secure_pass@postgres:5432/helixflow
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=helixflow_redis_pass
      - API_GATEWAY_PORT=8080
      - JWT_SECRET=your-jwt-secret-key-here-must-be-at-least-32-characters-long
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - helixflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Auth Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: helixflow-auth-service
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://helixflow:helixflow_secure_pass@postgres:5432/helixflow
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=helixflow_redis_pass
      - AUTH_SERVICE_PORT=8081
      - JWT_SECRET=your-jwt-secret-key-here-must-be-at-least-32-characters-long
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - helixflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Inference Pool
  inference-pool:
    build:
      context: ./inference-pool
      dockerfile: Dockerfile
    container_name: helixflow-inference-pool
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=postgresql://helixflow:helixflow_secure_pass@postgres:5432/helixflow
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=helixflow_redis_pass
      - INFERENCE_POOL_PORT=8082
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - helixflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Monitoring Service
  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: helixflow-monitoring
    ports:
      - "8083:8083"
      - "9090:9090"  # Prometheus metrics
    environment:
      - DATABASE_URL=postgresql://helixflow:helixflow_secure_pass@postgres:5432/helixflow
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=helixflow_redis_pass
      - MONITORING_PORT=8083
      - PROMETHEUS_PORT=9090
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - helixflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: helixflow-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - helixflow-network
    depends_on:
      - monitoring

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: helixflow-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - helixflow-network
    depends_on:
      - prometheus

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: helixflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./certs:/etc/nginx/certs
    depends_on:
      - api-gateway
      - auth-service
      - inference-pool
    networks:
      - helixflow-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  helixflow-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local