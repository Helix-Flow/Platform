groups:
  - name: helixflow.rules
    rules:
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value }}% for {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: memory_usage_percent > 90
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value }}% for {{ $labels.instance }}"

      - alert: GPUUtilizationHigh
        expr: gpu_utilization > 95
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "GPU utilization critically high"
          description: "GPU utilization is {{ $value }}% for {{ $labels.gpu }}"

      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} is down"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.service }}"

      - alert: DatabaseConnectionHigh
        expr: database_connections_active > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} active connections"

      - alert: DiskSpaceLow
        expr: (1 - node_filesystem_avail_bytes / node_filesystem_size_bytes) > 0.85
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk space is low on {{ $labels.instance }}"

      - alert: NetworkErrorsHigh
        expr: rate(node_network_receive_errs_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High network errors"
          description: "Network errors detected on {{ $labels.instance }}"

      - alert: InferenceLatencyHigh
        expr: histogram_quantile(0.95, rate(model_inference_duration_seconds_bucket[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High inference latency"
          description: "95th percentile inference latency is {{ $value }}s for {{ $labels.model }}"

      - alert: QueueDepthHigh
        expr: inference_queue_depth > 100
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High inference queue depth"
          description: "Inference queue depth is {{ $value }} for {{ $labels.service }}"