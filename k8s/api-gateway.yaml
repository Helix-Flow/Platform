apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: helixflow
  labels:
    app: api-gateway
    service: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        service: api-gateway
        istio-injection: enabled
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8443"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: helixflow/api-gateway:latest
        ports:
        - containerPort: 8443
          name: https
        env:
        - name: REDIS_HOST
          value: "redis-service.helixflow.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: POSTGRES_HOST
          value: "postgres-service.helixflow.svc.cluster.local"
        volumeMounts:
        - name: tls-certs
          mountPath: /certs
          readOnly: true
        - name: jwt-keys
          mountPath: /secrets
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tls-certs
        secret:
          secretName: helixflow-tls
      - name: jwt-keys
        secret:
          secretName: jwt-keys
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: helixflow
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - name: https
    port: 443
    targetPort: 8443
  type: ClusterIP